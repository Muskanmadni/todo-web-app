{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-backend.fullname" . }}-secrets
  labels:
    {{- include "todo-backend.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwtSecret }}
  jwt_secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt_secret: {{ "your-jwt-secret-here" | b64enc | quote }}
  {{- end }}
{{- end }}
{{- if .Values.database.password }}
  db_password: {{ .Values.database.password | b64enc | quote }}
{{- end }}
{{- end }}